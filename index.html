<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

      <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Lupa Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <p>atau login pake platforms sosial kamu</p>
                  <div class="social-icons">
                      <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1812573153%3A1655944654029516&flowEntry=ServiceLogin&flowName=WebLiteSignIn&ifkv=AX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5"><i class='bx bxl-google' ></i></a>
                      <a href="https://www.facebook.com/?locale=id_ID"><i class='bx bxl-facebook' ></i></a>
                      <a href="https://github.com/login"><i class='bx bxl-github' ></i></a>
                      <a href="https://www.linkedin.com/login/in"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>Pendaftaran</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Daftar</button>
                  <p>Atau daftar pakai platforms sosial kamu</p>
                  <div class="social-icons">
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1812573153%3A1655944654029516&flowEntry=ServiceLogin&flowName=WebLiteSignIn&ifkv=AX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5"><i class='bx bxl-google' ></i></a>
                    <a href="https://www.facebook.com/?locale=id_ID"><i class='bx bxl-facebook' ></i></a>
                    <a href="https://github.com/login"><i class='bx bxl-github' ></i></a>
                    <a href="https://www.linkedin.com/login/in"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Selamat Datang!</h1>
                  <p>kamu belum punya account?</p>
                  <button class="btn register-btn">Daftar</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Jumpa Kembali!</h1>
                  <p>Sudah Punya account?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="SignUp_LogIn_Form.js"></script>
  </body>
</html>
